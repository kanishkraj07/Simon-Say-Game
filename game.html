<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Say Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="game.css">
<body>
<div class="game-header">
    Simon Say
</div>
<div class="game-container">
    <div class="inner-main-board">
        <div class="score-container">
            <div class="score-area">
                <button class="start-button">Start Game</button>
            </div>
        </div>
    </div>
<div class="options">
    <div class="top-opts">
        <div class="green-opt"></div>
        <div class="red-opt"></div>
    </div>
    <div class="lower-opts">
        <div class="yellow-opt"></div>
        <div class="blue-opt"></div>
    </div>
</div>

</div>

<script src="game.js"></script>
</body>
</html>
